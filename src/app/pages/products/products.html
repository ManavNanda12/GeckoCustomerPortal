<div class="container my-4">
    <div *ngIf="categoryId>0 && products.length > 0">
        <h2 class="section-title text-center mb-5"> {{products[0].categoryName}} Products</h2>
    </div>
    <div *ngIf="products.length === 0" class="no-products text-center py-5">
      <i class="fa-solid fa-box-open no-products-icon"></i>
        <h4 class="mt-3">No Products Found</h4>
        <p>Please check back later or explore other categories.</p>
        <button class="btn btn-primary btn-animated mt-3" (click)="redirectToCategory()">Go Back</button>
      </div>
      
    <div *ngIf="products.length > 0" class="row g-4">
      <div class="col-lg-4 col-md-4 col-sm-6" *ngFor="let product of products; let i = index">
        <div class="product-card"  [style.animation-delay]="i * 150 + 'ms'">
          <!-- Wishlist Heart -->
          <div class="wishlist" (click)="toggleWishlist(product)">
            <!-- <i class="fa-regular fa-heart" *ngIf="!product.isWishlisted"></i>
            <i class="fa-solid fa-heart text-danger" *ngIf="product.isWishlisted"></i> -->
            <i class="fa-regular fa-heart"></i>
          </div>
  
          <!-- Product Image with Description Overlay -->
          <div class="product-image">
            <img
              [src]="product.productImage"
              alt="{{product.productName}}"
              (error)="handleImageError(product)"
            />
            <div class="product-overlay">
              <p>{{ product.productDescription }}</p>
            </div>
          </div>
          <!-- <div class="flying-rocket"></div> -->

          <!-- Product Body -->
          <div class="product-body">
            <h5 class="product-title">{{ product.productName }}</h5>
            <p class="product-price">$ {{ product.price }}</p>
            <button class="btn btn-primary btn-animated" (click)="addToCart(product,$event)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
