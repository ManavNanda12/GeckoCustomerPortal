<div class="splash-screen" [class.animate]="animate">
  <video autoplay muted loop playsinline class="splash-bg">
    <source src="/assets/videos/gym-bg.mp4" type="video/mp4" />
  </video>

  <div class="splash-overlay"></div>

  <div class="splash-content text-center">
    <div class="logo-wrapper">
      <mat-icon class="logo">fitness_center</mat-icon>
    </div>
    <h1 class="app-title mt-3">Beast Mode</h1>
    <p class="app-subtitle">Push. Sweat. Repeat.</p>
  </div>
</div>
