<div class="profile-container container p-3">
    <div class="profile-layout">
      <!-- Tabs on the left -->
      <div class="side-tabs">
        <button (click)="changeTab('home')" [class.active]="activeTab === 'home'">Home</button>
        <button (click)="changeTab('orders')" [class.active]="activeTab === 'orders'">Orders</button>
        <button (click)="changeTab('addresses')" [class.active]="activeTab === 'addresses'">Addresses</button>
        <button (click)="changeTab('settings')" [class.active]="activeTab === 'settings'">Settings</button>
      </div>
  
      <!-- Content on the right -->
      <div class="tab-content-wrapper">
        <div *ngIf="activeTab === 'home'" class="tab-content" [ngClass]="currentAnimation">
          <h2>My Profile</h2>
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input 
                type="text" 
                id="firstName" 
                formControlName="firstName" 
                class="form-control"
                [class.disabled]="!isEditMode"
              />
            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input 
                type="text" 
                id="lastName" 
                formControlName="lastName" 
                class="form-control"
                [class.disabled]="!isEditMode"
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input 
                type="email" 
                id="email" 
                formControlName="email" 
                class="form-control disabled"
              />
            </div>

            <div class="form-group">
              <label for="contactNumber">Contact Number</label>
              <input 
                type="tel" 
                id="contactNumber" 
                formControlName="contactNumber" 
                class="form-control"
                [class.disabled]="!isEditMode"
              />
            </div>

            <div class="form-actions mt-3 text-center">
              <button 
                *ngIf="!isEditMode" 
                type="button" 
                (click)="toggleEdit()" 
                class="btn btn-warning"
              >
                Edit
              </button>
              
              <button 
                *ngIf="isEditMode" 
                type="submit" 
                class="btn btn-info"
                [disabled]="!profileForm.valid"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
  
        <div *ngIf="activeTab === 'orders'" class="tab-content" [ngClass]="currentAnimation">
          <h2>My Orders</h2>
          <p>Order history and tracking info here.</p>
        </div>
  
        <div *ngIf="activeTab === 'addresses'" class="tab-content" [ngClass]="currentAnimation">
          <h2>My Addresses</h2>
          <p>Saved delivery addresses.</p>
        </div>
  
        <div *ngIf="activeTab === 'settings'" class="tab-content" [ngClass]="currentAnimation">
          <h2>Settings</h2>
          <p>Account preferences & security settings.</p>
        </div>
      </div>
    </div>
  </div>
