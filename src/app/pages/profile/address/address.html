<div class="container-fluid address-wrapper">
  <div class="d-flex justify-content-end mb-2">
    <button class="btn btn-info" (click)="openAddressDialog(null)">Add Address</button>
  </div>
  <div class="row g-4">
    <div 
      class="col-xl-3 col-lg-4 col-md-6 col-sm-12"
      *ngFor="let address of addressList"
    >
      <div 
        class="address-card shadow-sm border-0"
        [ngClass]="{'default-address': address.isDefault}"
      >
        <div class="card-body p-3" (click)="makeAddressDefault(address)">
          <h5 class="address-title mb-1">
            {{ address.addressName }}
          </h5>

          <p class="full-address text-muted mb-2">
            {{ address.fullAddress }}
          </p>

          <p class="address-info mb-2">
            {{ address.cityName }}, {{ address.stateName }}, {{ address.countryName }}
          </p>
        </div>

        <div class="action-buttons d-flex justify-content-between align-items-center mt-auto px-3 pb-3">
          <button 
            class="btn btn-primary btn-sm" 
            (click)="openAddressDialog(address); $event.stopPropagation()"
          >
            Edit
          </button>
          <button 
            class="btn btn-danger btn-sm" 
            *ngIf="!address.isDefault" 
            (click)="deleteAddress(address); $event.stopPropagation()"
          >
            Delete
          </button>
          <span 
            class="badge bg-success" 
            *ngIf="address.isDefault"
          >
            Default
          </span>
        </div>
      </div>
    </div>

    <div *ngIf="addressList?.length === 0" class="col-12">
      <p class="text-center">No saved addresses</p>
    </div>
  </div>
</div>
