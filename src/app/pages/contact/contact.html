<div class="contact-container">
    <!-- Floating Background Orbs -->
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>
  
    <div class="container py-5">
      <!-- Header Section -->
      <div class="text-center mb-5 header-section">
        <div class="message-icon mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
        </div>
        <h1 class="main-title mb-3">Get In Touch</h1>
        <p class="subtitle mx-auto" style="max-width: 600px;">We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
      </div>
  
      <!-- Contact Info Cards -->
      <div class="row g-4 mb-5">
        <div 
          *ngFor="let info of contactInfo; let i = index"
          class="col-lg-3 col-md-6">
          <div 
            class="info-card h-100"
            [style.animation-delay]="info.delay"
            (mouseenter)="setActiveCard(i)"
            (mouseleave)="setActiveCard(null)"
            [class.active]="activeCard === i">
            <div class="card-icon mx-auto mb-3">
              <ng-container [ngSwitch]="info.icon">
                <svg *ngSwitchCase="'location'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                  <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <svg *ngSwitchCase="'phone'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                </svg>
                <svg *ngSwitchCase="'email'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                  <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                <svg *ngSwitchCase="'clock'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"></circle>
                  <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
              </ng-container>
            </div>
            <h3 class="card-title h5 mb-2">{{ info.title }}</h3>
            <p class="card-content mb-0">{{ info.content }}</p>
          </div>
        </div>
      </div>
  
      <!-- Contact Form Section -->
      <div class="row justify-content-center form-section">
        <div class="col-lg-10">
          <div class="form-container p-4 p-md-5">
            <div class="text-center mb-4">
              <h2 class="h2 mb-3">Send Us a Message</h2>
              <div class="header-line mx-auto"></div>
            </div>
  
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
              <div class="row g-4">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name" class="form-label">Your Name</label>
                    <input 
                      type="text" 
                      id="name" 
                      formControlName="name" 
                      placeholder="John Doe"
                      class="form-control form-input"
                    />
                    <small class="text-danger d-block mt-1" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
                      Name is required (min 2 characters)
                    </small>
                  </div>
                </div>
  
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email" class="form-label">Your Email</label>
                    <input 
                      type="email" 
                      id="email" 
                      formControlName="email" 
                      placeholder="john@example.com"
                      class="form-control form-input"
                    />
                    <small class="text-danger d-block mt-1" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
                      Valid email is required
                    </small>
                  </div>
                </div>
  
                <div class="col-12">
                  <div class="form-group">
                    <label for="subject" class="form-label">Subject</label>
                    <input 
                      type="text" 
                      id="subject" 
                      formControlName="subject" 
                      placeholder="How can we help you?"
                      class="form-control form-input"
                    />
                    <small class="text-danger d-block mt-1" *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched">
                      Subject is required (min 5 characters)
                    </small>
                  </div>
                </div>
  
                <div class="col-12">
                  <div class="form-group">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea 
                      id="message" 
                      formControlName="message" 
                      rows="6"
                      placeholder="Tell us more about your inquiry..."
                      class="form-control form-input"
                    ></textarea>
                    <small class="text-danger d-block mt-1" *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
                      Message is required (min 10 characters)
                    </small>
                  </div>
                </div>
  
                <div class="col-12 text-center mt-4">
                  <button 
                    type="submit" 
                    class="btn btn-send px-5 py-3"
                    [disabled]="!contactForm.valid"
                    [class.submitted]="isFormSubmitted">
                    <span class="d-flex align-items-center justify-content-center gap-2">
                      <svg *ngIf="!isFormSubmitted" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                      </svg>
                      <svg *ngIf="isFormSubmitted" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                      </svg>
                      {{ isFormSubmitted ? 'Message Sent!' : 'Send Message' }}
                    </span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
